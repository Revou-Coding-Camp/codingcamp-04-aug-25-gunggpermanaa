<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-check-double"></i> Task Master</h1>
        <p>Organize your day with deadlines</p>
      </header>

      <section class="form-section">
        <input type="text" id="task-input" placeholder="Add your task..." />
        <input type="date" id="date-input" />
        <button id="add-task-btn"><i class="fas fa-plus"></i> Add</button>
      </section>

      <section class="filter-section">
        <label for="filter">Filter:</label>
        <select id="filter">
          <option value="all">All Tasks</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
          <option value="today">Today</option>
          <option value="by-date">By Date</option>
        </select>
        <input type="date" id="filter-date" style="display: none" />
      </section>

      <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
