<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="icon" type="image/png" href="img/To Do List.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1>To Do List</h1>

      <div class="input-group">
        <input type="text" id="todo-input" placeholder="Tambah tugas..." />
        <input type="date" id="todo-date" />
        <button id="add-btn" title="Tambah tugas">+</button>
      </div>

      <div class="action-group">
        <div class="filter-dropdown">
          <button id="filter-toggle">Filter âŒ„</button>
          <div class="filter-menu" id="filter-menu">
            <div data-filter="all">Semua Tugas</div>
            <div data-filter="pending">Belum Selesai</div>
            <div data-filter="completed">Selesai</div>
          </div>
        </div>
        <button id="delete-all-btn" class="delete-btn">Hapus Semua</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Tugas</th>
            <th>Batas Waktu</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="todo-body">
          <tr>
            <td colspan="4" class="empty">Belum ada tugas</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
